<!DOCTYPE html>
<html>
<header>
    <head>
    <title>Treasure Mart</title>
    <link rel="stylesheet" href="../css/Payment.css">
    <link rel="stylesheet" href="../css/Header&Footer.css">
    <script src="../js/jquery.min.js"></script>
    <script>
    $(function(){
        $("#header").load("../php/Header.php");
        $("#footer").load("Footer.html");
    });
    </script>
</head>

<div id="header"></div>

<br>
<body>
        <form action="../php/payment.php" method="POST">
            <div class="container">
                <center><h2>CREDIT CARD</h2></center>
                    <h1 style="color: rgb(240, 203, 157);">Select payment method</h1>
                        <div class="select">
                            <select name="format" id="format">
                                <option selected disabled>Select payment method</option>
                                <option value="COD">Cash on Delivery</option>
                                <option value="CP">Card Payment</option>
                            </select>
                        </div><br>
                <div class="payment">
                    <div class="row">
                        <img class="img"  src="../image/visa.png" alt="">
                        <img class="img"  src="../image/mastercard.png" alt="">
                        <img class="img"  src="../image/amexnew.png" alt="">
                        <img class="img"  src="../image/Discover.png">
                    </div>
                  
                  <label  for="cnum"><a class="a1"><b>Card number</b></a></label>
                  <input type="text" placeholder="Enter card number" name="cardnumber" maxlength="16" required>
                  
                  <label for="cname" for="psw"><a class="a1"><b>Name on card</b></a></label>
                  <input type="text" placeholder="Enter card name" name="cardname" required>
    
                  <label  for="date"><a class="a1"><b>Expiration date</b></a></label><br>
                  <input type="date" placeholder="Enter date of expiration" name="date" required><br><br>
    
                  <label  for="skey"><a class="a1"><b>CVV</b></a></label>
                  <input type="text" placeholder="Enter cvv number" name="securitykey" maxlength="3" required>
    
                  <label>
                    <center> <input type="checkbox" checked="checked" name="save"><a class="a2">Save this card</a></center><br>
                    <button type="submit" name="submit" class="btn btn-1"><b>ADD CARD</b></button><br><br>
                   
                  </label>
                </div>
                </div>
                
          </form>
          <br>


</body>
<br>
<div id="footer"></div>
</html>
